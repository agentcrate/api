name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            ci
            build
            revert
          scopes: |
            proto
            model
            skill
            hub
            search
            admin
            billing
            vetting
            common
            deps
            release
            ci
            docs
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow Conventional Commits format:
            type(scope): description

            Examples:
              feat(model): add ResolveModel RPC
              fix(common): correct PageResponse field type
              docs: update API versioning guide
              chore(deps): bump buf to v1.48
