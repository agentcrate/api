# Code generation configuration for local development.
# Consumers should use their own buf.gen.yaml with the BSR dependency.
version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative
